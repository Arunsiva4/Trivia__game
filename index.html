<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Trivia Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Awesome Trivia!</h1>

        <div id="game-controls" class="controls">
            <button id="startButton" class="start-btn">Start Game</button>
        </div>

        <div id="quiz-area" class="hide">
            <div id="timer-display" class="timer">Time Left: <span id="time">15</span>s</div>
            <div id="score-display" class="score">Score: <span id="score">0</span></div>

            <h2 id="question">Question goes here?</h2>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <div id="feedback" class="feedback-text hide"></div>
        </div>

        <div id="end-screen" class="hide">
            <h2>Game Over!</h2>
            <p>You scored <span id="final-score">0</span> out of <span id="total-questions">0</span> questions.</p>
            <button id="playAgainButton" class="start-btn">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
